<!DOCTYPE html>

<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/css.css" />
  </head>

  <body>
    <!-- Title -->
    <img src="images/icon_text_dark_blue.png" style="width:200px;height:40.5px;" class="center">

    <!-- Primary Container -->
    <div class="container" id="container">
      <div id="selected" small class="text muted"></div>
      <hr/>

      <!-- Div to display wikipedia extract -->
      <div class="contents" id="contents"></div>

      <!-- Button to load wiki page in a new tab -->
      <button
        id="wiki"
        type="button"
        class="btn btn-dark-outline"
        style="display: none"
      >
        read more
      </button>
    </div>

    <!-- Main JS script -->
    <script src="js/js.js"></script>
  </body>
</html>
