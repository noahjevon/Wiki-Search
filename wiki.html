<!DOCTYPE html>

<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
    <script language="JavaScript" type="text/javascript" src="/js/jquery-1.2.6.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/jquery-ui-personalized-1.5.2.packed.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/sprinkle.js"></script>
  </head>  

  <body>
    <!-- Title -->
    <h1 class="display-4">Wiki Search</h1>

    <!-- Primary Container -->
    <div class="container" id="container">
      <div id="selected" small class="text muted"></div>

      <!-- Search Button -->
      <div class="button"> 
          <button id="button" type="button" class="btn btn-light">Search</button>
      </div>
  
      <!-- Div to display wikipedia extract -->
      <div class="contents" id="contents"></div>  
      
      <!-- Button to load wiki page in a new tab -->
      <button id="wiki" type="button" class="btn btn-light-outline" style="display:none">read more</button>
    </div>

    <!-- Main JS script -->
    <Script src="js/js.js"></Script>
  </body>
</html>
